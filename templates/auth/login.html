{% extends 'base.html' %}

{% block header %}
<h1>Login</h1>
<br>
{% endblock %}

{% block content %}
<form class="login" method="post">
    <input type="text" name="un" pattern="[\dA-Za-z]{2,40}" placeholder="Username" required>
    <br>
    <input type="password" name="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password" required>
    <br>
    <input type="submit" value="Log in">
</form>
{% endblock %}
